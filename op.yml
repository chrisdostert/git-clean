name: github.com/opspec-pkgs/git.clean
description: removes ignored files & dirs from a git repo
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
  opts:
    string:
      default: -ffXd
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
version: 1.0.0
run:
  container:
    cmd:
      - sh
      - -ce
      - git clean $(opts)
    dirs:
      /src: srcDir
    envVars:
      opts:
    files:
      /cmd.sh:
    image: { ref: 'opspecpkgs/git.clean:1.0.0' }
    workDir: /src
