name: github.com/opspec-pkgs/git.clean
description: removes ignored files & dirs from a git repo
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
  opts:
    string:
      default: -ffXd
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
version: 0.0.3
run:
  container:
    cmd:
      - sh
      - -ce
      - git clean $(opts)
    dirs:
      /src: srcDir
    image: { ref: 'opspecpkgs/git.clean:0.0.3' }
    workDir: /src
