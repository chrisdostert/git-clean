name: github.com/opspec-pkgs/git.clean
description: removes ignored files & dirs from a git repo
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
  opts:
    string:
      default: -ffXd
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
version: 0.0.3
run:
  container:
    cmd:
      - sh
      - -c
      - |
        echo 'determining files to clean'
        filesToClean=$(git clean -n $(opts)| sed 's/Would remove *//')
        
        echo 'removing files'
        # 2 attempts because for unknown reasons the first regularly fails on osx w/ nfs enabled
        i=2
        while [ $i -gt 0 ]
        do
          if [ $i -lt 2 ]
          then
            echo "re-attempting to remove files"
          fi
          i=$((i-1))
          echo $filesToClean | xargs rm -rf
        done
    dirs:
      /src: srcDir
    image: { ref: 'opspecpkgs/git.clean:0.0.3' }
    workDir: /src
