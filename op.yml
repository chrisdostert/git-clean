name: github.com/opspec-pkgs/git.repo.clean
description: removes ignored files & dirs from a git repo
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
  opts:
    string:
      default: -ffXd
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
version: 1.0.1
run:
  container:
    cmd:
      - sh
      - -ce
      - git clean $(opts)
    dirs:
      /src: $(srcDir)
    image: { ref: 'opspecpkgs/git.repo.clean:1.0.1' }
    workDir: /src
