name: github.com/opspec-pkgs/git.clean
description: removes files & dirs ignored by git
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
  opts:
    string:
      default: -ffXd
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing git"
        apk -U add git
        
        echo "cleaning untracked files from workdir"
        git clean $(opts) 
    dirs:
      /src: srcDir
    image: { ref: 'alpine:3.4' }
    workDir: /src
