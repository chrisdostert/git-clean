name: github.com/opspec-pkgs/git.clean
description: removes files & dirs ignored by git
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
  opts:
    string:
      default: -ffXd
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        git clean $(opts)
    dirs:
      /src: srcDir
    image: { ref: 'opspecpkgs/git.clean:0.0.3' }
    workDir: /src
